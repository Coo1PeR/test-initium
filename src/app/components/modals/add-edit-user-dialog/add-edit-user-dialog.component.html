<h2 mat-dialog-title>{{ data.user ? 'Редактирование' : 'Новый клиент' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field class="first-field" appearance="outline">
      <mat-label>Имя</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        Имя обязательно
      </mat-error>
      <mat-error *ngIf="userForm.get('name')?.hasError('minlength')">
        Минимум 2 символа
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Фамилия</mat-label>
      <input matInput formControlName="surname">
      <mat-error *ngIf="userForm.get('surname')?.hasError('required')">
        Фамилия обязательна
      </mat-error>
      <mat-error *ngIf="userForm.get('surname')?.hasError('minlength')">
        Минимум 2 символа
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        E-mail обязателен
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Некорректный e-mail
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Телефон</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf="userForm.get('phone')?.hasError('pattern')">
        Некорректный номер телефона
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="button--container">
  <button mat-button color="primary" (click)="onCancel()">Отмена</button>
  <button mat-flat-button mat-stroked-button [disabled]="!userForm.valid" (click)="onSave()" color="primary">Сохранить</button>
</div>
